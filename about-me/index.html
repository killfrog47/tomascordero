<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script src="/assets/js/master.js"></script>
	<script>
		$(window).resize(function() {
			var windowHeight = $(window).height(),
				halfCalc = windowHeight / 2,
				imageOfMeHeight = $('img.my-face').height(),
				copyHeight = $('p.copy').height();
			if($(window).width() > 767){
				$('.container .pic-of-me img').css('margin-top', (halfCalc - (imageOfMeHeight / 2))+'px');
				$('.container .bio .copy').css('margin-top', (halfCalc - (copyHeight / 2))+'px');
			}else{
				$('.container .pic-of-me img').css('margin-top', '');
				$('.container .bio .copy').css('margin-top', '');
			}
		});
	</script>

</head>
